stages:
  - Test
  - Alert

Test:
  stage: Test
  environment: Testing
  image: hikiko999/pyats_python:python-3.10.12
  tags:
    - cisco-pyats
  variables:
    DEST_IP_VAR: 5.10.15.20
    # DEFAULT
  script:
    - export DEST_IP=$DEST_IP_VAR
    - pyats run job job-runner.py --testbed-file ios_testbed.yml --html-logs
    - cp ~/.pyats . -r
  artifacts:
    paths:
      - ./.pyats

Alert:
  stage: Alert
  trigger:
    include:
      - local: webex_alert/child-pipeline.yml
    strategy: depend